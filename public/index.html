<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Vesela Hviezdička</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="follow, index">
    <meta name="description" content="Naše priestory sú pre detičky vybavené presne tým čo potrebujú k sebarozvoju vo všetkých oblastiach.Kontaktujte nás a prídte sa k nám pozrieť, tešíme sa.">
    <meta name="keywords"
          content="jasle, skolka, kosice, tahanovce, veselahviezdicka, vesela hviezdicka, vesela skolka, deti, detske, detske jasle">
    <script>(function () {
        var redirect = sessionStorage.redirect;
        if (sessionStorage && sessionStorage.redirect) {
            delete sessionStorage.redirect;
        }
        if (redirect && redirect != location.href) {
            history.replaceState(null, null, redirect);
        }
    })();</script>
</head>
<body>
<noscript>
    <strong>Naše priestory sú pre detičky vybavené presne tým čo potrebujú k sebarozvoju vo všetkých oblastiach.Kontaktujte nás a prídte sa k nám pozrieť, tešíme sa.</strong>
</noscript>
<div id="app"></div>

</html>
